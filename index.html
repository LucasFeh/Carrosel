<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="shortcut icon" type="imagex/png" href="src/img/carrosel icon.png">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/global.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideshow</title>
</head>
<body>
    <Section>
        
        <div class="content">
            <div class="slides">
                <input type="radio" name="radio" id="slide1" checked >
                <input type="radio" name="radio" id="slide2">
                <input type="radio" name="radio" id="slide3">
                <input type="radio" name="radio" id="slide4">
    
                <div class="slide s1">
                    <img src="src/img/imagem1.jpg" alt="Mario" >
                </div>
                <div class="slide">
                    <img src="src/img/imagem2.jpg" alt="God of war" >
                </div>
                <div class="slide">
                    <img src="src/img/imagem3.jpg" alt="Blood born" >
                </div>
                <div class="slide">
                    <img src="src/img/imagem4.jpg" alt="Assasin's creed" >
                </div>
                
            </div>          
            <div class="navigation">
                <label for="slide1" class="bar"></label>
                <label for="slide2" class="bar"></label>
                <label for="slide3" class="bar"></label>
                <label for="slide4" class="bar"></label>
            </div>
        </div>
    </Section>


    <section>
        <div class="content2">
            <input type="radio" name="slider" id="item1" checked>
            <input type="radio" name="slider" id="item2">
            <input type="radio" name="slider" id="item3">
            <input type="radio" name="slider" id="item4">

            <div class="cards">
                <label for="item1" class="card" id="song1"><img src="src/img/Mario 430x600.png"></label>
                <label for="item2" class="card" id="song2"><img src="src/img/imagem2.jpg"></label>
                <label for="item3" class="card" id="song3"><img src="src/img/bloodborn slide 430x600.png"></label>
                <label for="item4" class="card" id="song4"><img src="src/img/imagem4.jpg"></label>
            </div>
        </div>
    </section>

    <section>
        <div class="content2">
            <input type="radio" name="slides" id="item-1" checked>
            <input type="radio" name="slides" id="item-2">
            <input type="radio" name="slides" id="item-3">
            <input type="radio" name="slides" id="item-4">

            <div class="cards2">
                <label for="item-1" class="card2" id="song-1"><img src="src/img/Mario 430x600.png"></label>
                <label for="item-2" class="card2" id="song-2"><img src="src/img/imagem2.jpg"></label>
                <label for="item-3" class="card2" id="song-3"><img src="src/img/bloodborn slide 430x600.png"></label>
                <label for="item-4" class="card2" id="song-4"><img src="src/img/imagem4.jpg"></label>
            </div>
        </div>
        <div> <h1> > </h1></div>

    </section>

    
</body>
</html>
